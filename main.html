<!DOCTYPE html>
<html>
<head>
    <title>Architectural Information</title>
    <style>
        body {
            width: 1100px;
            margin: 0 auto;
        }
        .imageContainer {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid black;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="imageContainer">
        <img src="path/to/your-image.jpg" alt="Image Description">
    </div>

    <table>
        <tr>
            <td><img src="path/to/image1.jpg" alt="Image 1" width="200"></td>
            <td><img src="path/to/image2.jpg" alt="Image 2" width="600"></td>
            <td><img src="path/to/image3.jpg" alt="Image 3" width="200"></td>
        </tr>
        <tr>
            <td><img src="path/to/image4.jpg" alt="Image 4" width="200"></td>
            <td><img src="path/to/image5.jpg" alt="Image 5" width="600"></td>
            <td><img src="path/to/image6.jpg" alt="Image 6" width="200"></td>
        </tr>
    </table>
</body>
</html>
